<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 5 calculator</title>
    <style>
      .vert {
        display: flex;
        flex-direction: column;
      }

      .horiz {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="vert">
      <div class="horiz">
        <button onclick="
        calculation += '1';
        updateCalculation(calculation);
        ">
        1
        </button>
        <button onclick="
        calculation += '2';
        updateCalculation(calculation);
        ">
          2
        </button>
        <button onclick="
        calculation += '3';
        updateCalculation(calculation);
        ">
          3
        </button>
        <button onclick="
        calculation += ' + ';
        updateCalculation(calculation);
        ">
          +
        </button>
      </div>

      <div class="horiz">
        <button onclick="
        calculation += '4';
        updateCalculation(calculation);
        ">
        4
        </button>
        <button onclick="
        calculation += '5';
        updateCalculation(calculation);
        ">
          5
        </button>
        <button onclick="
        calculation += '6';
        updateCalculation(calculation);
        ">
          6
        </button>
        <button onclick="
        calculation += ' - ';
        updateCalculation(calculation);
        ">
          -
        </button>
      </div>

      <div class="horiz">
        <button onclick="
        calculation += '7';
        updateCalculation(calculation);
        ">
        7
        </button>
        <button onclick="
        calculation += '8';
        updateCalculation(calculation);
        ">
          8
        </button>
        <button onclick="
        calculation += '9';
        updateCalculation(calculation);
        ">
          9
        </button>
        <button onclick="
        calculation += ' * ';
        updateCalculation(calculation);
        ">
          *
        </button>
      </div>

      <div class="horiz">
        <button onclick="
        calculation += '0';
        updateCalculation(calculation);
        ">
        0
        </button>
        <button onclick="
        calculation += '.';
        updateCalculation(calculation);
        ">
          .
        </button>
        <button onclick="
        calculation = eval(calculation);
        updateCalculation(calculation);
        calculation = '';
        ">
          =
        </button>
        <button onclick="
        calculation += ' / ';
        updateCalculation(calculation);
        ">
          /
        </button>
      </div>
      <div class="horiz">
        <button onclick="
        calculation = ''
        console.log('Cleared')
        ">
          Clear
        </button>
      </div>
    </div>
