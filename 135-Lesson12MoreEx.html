    <script>
      //12j. arrow function called multiply.

      const multiply = (num1, num2) => {
        return num1 * num2;
      };

      console.log(multiply(2, 3));
      console.log(multiply(7, 10));

      //12k. same thing but shortcuts

      const mult = (num1, num2) => num1 * num2;

      //12l. function called countPositive nums with the use of forEach

      const countPositive = array => {
        let count = 0;
        array.forEach((value, index) => {
          if(value > 0) {
            count++;
          }
        })
        return count;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      //12m. function called addNum that takes an array and increases everything by a num. Use map().

      const addNum = (array, num) => {
        const yes = array.map((value, index) => {
          return value + num;
        })
        return yes;
      };                                        // map can be saved in a variable.

      console.log(addNum([1, 2, 3], 2));

      //12m shortcut. one liner

      const addNumy = (array, num) => {
        return array.map(value => value + num);   //shorthand
      }
