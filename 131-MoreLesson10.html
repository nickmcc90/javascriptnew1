<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
    <style>
        body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        padding: 12px 15px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input class='js-input cost-input' placeholder="Cost of holder" onkeydown="
      handlecostKeydown(event);
    ">
    <button class="calculate-button" onclick="
      calculateCost();
    ">Calculate</button>
    <p class="js-totally"></p>

    <script>
      const textElement = document.querySelector('.js-totally');
      let inputElement = document.querySelector('.js-input');

      function handlecostKeydown(event) {
        if(event.key === 'Enter') {
          calculateCost();
        }
      }

      function calculateCost() {
        let inputElement = document.querySelector('.js-input');
        let cost = Number(inputElement.value);                          // The text from a input box HTML is a string!!!
        console.log(inputElement.value);

        if(inputElement.value < 0) {
          return document.querySelector('.js-totally').innerHTML = 'Error: cost cannot be less than $0';
       }

        if(cost < 40 && cost >= 0) {
          cost = (cost * 100 + 1000) / 100;       // Create a variable for the text in the input box, but use the original value as well.
          return textElement.innerHTML = `$${cost}`;
        }

        if(cost) {
          return textElement.innerHTML = `$${cost}`;
        }

        
      }


    </script>
  </body>
</html>
