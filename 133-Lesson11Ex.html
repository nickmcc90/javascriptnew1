      //Challenge exercise
      // return an object of the max and min of an array.

      function minMax (array) {       // we should set the values to null so that we can change them if there are elements in the given array.
        const obj = {
          min: null,
          max: null
        };
        for(let i = 0; i < array.length; i++) {
          const result = array[i];
          if(obj.min === null || obj.min > result) {
            obj.min = result;
          }
          // we have two separate if statments to set a min and max value in case there is only one value.
          if(obj.max === null || obj.max < result) {
            obj.max = result;
          }
        }
        console.log(obj);
      }

      minMax([-2, 3, -5, 7, 10]);
      minMax([]);
      minMax([3]);

      //Challenge exercise
      // returns an object from an array of strings and that says how many times each string appeared.

      function countWords (array) {
        const strings = {};

        for(let i = 0; i < array.length; i++) {     // we need to make sure to have the property exist in the object before we continuously increment it.
          let instance = array[i];
          console.log(instance);
          if(!strings[instance]) {    // if property doesn't exist..
            strings[instance] = 1;    // we make it.
          } else {                    // if it does exist...
            strings[instance]++;      // we increment it.
          }
        }
        return strings;
      }
