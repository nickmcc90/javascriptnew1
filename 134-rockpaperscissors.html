<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors.</title>
    <style>
    </style>

    <link rel="stylesheet" href="styles/134-rockpaperscissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <!--Instead of onclick, we save the button in js and use addEventListener()-->

    <button class="move-button js-rock-button">
      <img class="move-icon" src="js-images/rock-emoji.png">
    </button>


    <button class="move-button js-paper-button">
      <img class="move-icon" src="js-images/paper-emoji.png">
    </button>


    <button class="move-button js-scissors-button">
      <img class="move-icon" src="js-images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    
    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>
    <script src="scripts/134-rockpaperscissors.js">
    </script>

    
  </body>
</html>
