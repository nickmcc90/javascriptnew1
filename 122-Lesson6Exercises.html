  <body>
    <script>
      const hour = 3;
      const name = 'Nicholas';

      if(hour > 6 && hour < 12) {
        console.log(`Good morning ${name}!`);
      }

      else if(hour > 13 && hour < 17) {
        console.log(`Good afternoon ${name}!`);
      }

      else {
        console.log(`Good night ${name}!`);
      }

// this code above could be written as a ternary like this...

//       (hour > 6 && hour < 12) ? console.log(`Good morning ${name}!`) : (hour > 13 && hour < 17 ? console.log(`Good afternoon ${name}!`) : console.log(`Good night ${name}!`))

      const age = 5;
      const isHoliday = false;

      if((age <= 6 || age >=65) && (!isHoliday)) {
        console.log('Discount');
      }
      else {
        console.log('No discount')
      }

    </script>
