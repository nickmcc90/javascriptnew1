<!DOCTYPE html>
<html>
  <head>
    <title>Key up</title>
    <style>

    </style>
  </head>
  <body>
    <input placeholder="Type something" class="js-input" onkeyup="
        updateBody(event);
      ">
      <p class="js-result"></p>


    <script>
      function updateBody(event) {
        const inputElement = document.querySelector('.js-input');

        document.querySelector('.js-result').innerHTML = inputElement.value;
        
      }
    </script>
  </body>
</html>
