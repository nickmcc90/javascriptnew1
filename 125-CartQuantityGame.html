<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
    <style>

    </style>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>

    <button onclick="
      console.log('Cart Quantity: '+cartQuantity);
      ">
      Show Quantity
    </button>
    <button onclick="
    updateCartQuantity(1);
    /* or cartQuantity += 1 */
    /* or cartQuantity++ */
    ">
      Add to Cart
    </button>
    <button onclick="
    updateCartQuantity(2);
    ">
      +2
    </button>
    <button onclick="
    updateCartQuantity(3);
    ">
      +3
    </button>
    <button onclick="
    updateCartQuantity(4);
    ">
      +4
    </button>
    <button onclick="
    updateCartQuantity(5);
    ">
      +5
    </button>
    <button onclick="
    updateCartQuantity(0);
    ">
      Reset Cart
    </button>
    <button onclick="
    updateCartQuantity(-1);
    ">
      Remove one item from cart
    </button>
    <button onclick="
    updateCartQuantity(-2);
    ">
      -2
    </button>
    <button onclick="
    updateCartQuantity(-3);
    ">
      -3
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(param) {
        cartQuantity += param;
        
        if(param > 0) {
          if(cartQuantity > 10) {
            alert('The cart is full');
            cartQuantity = cartQuantity - param;
            return;
          }
          else {
            console.log('Cart Quantity: '+cartQuantity);
          }

        } else if (param < 0) {
          if(cartQuantity < 0) {
            alert('Not enough items in the cart');
            cartQuantity -= param;
            return;
          }
          else {
          console.log('Cart Quantity: '+cartQuantity);
          }
        }

      }
    </script>
  </body>
</html>
