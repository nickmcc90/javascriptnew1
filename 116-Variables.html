<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message); 

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      /* We can use underscore and dollar sign
      in variable names. */

      /* We need semi-colons to separate
      different instructions or else it won't
      work. */


      const variable2 = 3;
      /* This is like let, but we can't change 
      /* this variable later. */

      var variable3 = 3;
      /* just like let. Var has issues, so we don't really use it. */

      console.log(typeof 3); /* Tells us that this is a number. This will be the same for variables if they hold a number.*/

    </script>
  </body>
</html>
