<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 9 exs</title>
    <style></style>
  </head>
  <body>
    <button>9a</button>
    <button class="js-button">9b</button>

    <button onclick="
      document.querySelector('.js-resulty').innerHTML = `You chose heads`;
    " class="js-heads">Heads</button>

    <button onclick="
      document.querySelector('.js-resulty').innerHTML = `You chose tails`;
    " class="js-tails">Tails</button>

    <p class="js-resulty"></p>


    <input placeholder="Name" class="js-input" onkeydown="
      enterPressGet(event);    
    ">
    <button onclick="
      grabInput();
    ">Submit</button>
    <p class="js-result-input"></p>

    <script>
      console.log(document.querySelector('button'));
      document.querySelector('.js-button').innerHTML = '9b done!'

      function grabInput() {
        const inputElement = document.querySelector('.js-input');
        const value = inputElement.value;
        document.querySelector('.js-result-input').innerHTML = `Your name is: ${value}.`;
      }

      function enterPressGet(event) {
        if(event.key === 'Enter') {
          grabInput();
        }
      }
    </script>
  </body>
</html>
