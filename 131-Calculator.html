<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 5 calculator</title>
    <style>
    </style>
    <link rel="stylesheet" href="styles/131-Calculator.css">
  </head>
  <body>
    <p class="js-display"></p>

    <div class="vert">
      <div class="horiz">
        <button class="grey-button" onclick="
        updateCalculation('1');
        ">
        1
        </button>
        <button class="grey-button" onclick="
        updateCalculation('2');
        ">
          2
        </button>
        <button class="grey-button" onclick="
        updateCalculation('3');
        ">
          3
        </button>
        <button class="yellow-button" onclick="
        updateCalculation(' + ');
        ">
          +
        </button>
      </div>

      <div class="horiz">
        <button class="grey-button" onclick="
        updateCalculation('4');
        ">
        4
        </button>
        <button class="grey-button" onclick="
        updateCalculation('5');
        ">
          5
        </button>
        <button class="grey-button" onclick="
        updateCalculation('6');
        ">
          6
        </button>
        <button class="yellow-button" onclick="
        updateCalculation(' - ');
        ">
          -
        </button>
      </div>

      <div class="horiz">
        <button class="grey-button" onclick="
        updateCalculation('7');
        ">
        7
        </button>
        <button class="grey-button" onclick="
        updateCalculation('8');
        ">
          8
        </button>
        <button class="grey-button" onclick="
        updateCalculation('9');
        ">
          9
        </button>
        <button class="yellow-button" onclick="
        updateCalculation(' * ');
        ">
          *
        </button>
      </div>

      <div class="horiz">
        <button class="grey-button" onclick="
        updateCalculation('0');
        ">
        0
        </button>
        <button class="grey-button" onclick="
        updateCalculation('.');
        ">
          .
        </button>
        <button class="grey-button" onclick="
        calculation = eval(calculation);
        document.querySelector('.js-display').innerHTML = calculation;
        localStorage.setItem('calculation', calculation);
        ">
          =
        </button>
        <button class="yellow-button" onclick="
        updateCalculation(' / ');
        ">
          /
        </button>
      </div>
      <div class="horiz">
        <button class="grey-button" onclick="
        calculation = ''
        document.querySelector('.js-display').innerHTML = calculation;
        localStorage.setItem('calculation', calculation);
        ">
          Clear
        </button>
      </div>
    </div>


    <script src="scripts/131-Calculator.js">
    </script>
  </body>
</html>

<!--The places that we are storing the calculation are the equals, the clear, and the updateCalculation function.-->
